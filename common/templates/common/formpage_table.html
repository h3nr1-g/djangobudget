{% extends 'common/blank.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title translate">DETAILS</h3>
            </div>
            <div class="card-body">
                <form action="{{url}}" method="post" class="form">
                    {{ form.media }}
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" style="width: 100%;" class="btn btn-lg btn-primary translate">SAVE</button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">

 {% with title=table_title %}
        {% include "common/tables/card.html" %}
 {% endwith %}
</div>
{% endblock %}
