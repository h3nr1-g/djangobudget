{% load render_table from django_tables2 %}
<div class="col-{% if width %}{{width}}{%else%}12{% endif %}">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                {% if icon %}<i class="fas fa-{{icon}} mr-1"></i>{% endif %}
                {{title}}
            </h3>
        </div><!-- /.card-header -->
        <div class="card-body">
            {% render_table table %}
        </div><!-- /.card-body -->
    </div>
</div>
